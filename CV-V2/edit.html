<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="edit-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a href="index.html" class="edit">CV Page</a>
    <div class="main-container">
        <div class="container">
            <h1 class="title">USER</h1>
            <form action="#">
                <div class="user-info">
                    <div class="user-inputbox">
                        <label for="username">Full Name</label>
                        <input type="text" id="name-text" name="name-text" placeholder="Enter your name"/>
                    </div>
    
                    <div class="user-inputbox">
                        <label for="title">Title</label>
                        <input type="text" id="title-text" name="title-text" placeholder="Enter your title"/>
                    </div>
    
                    <div class="user-inputbox">
                        <label for="about">About</label>
                        <textarea name="about-text" id="about-text" placeholder="Enter your about"></textarea>
                    </div>

                </div>

                <div class="user-inputbox">
                    <label class="img-label" for="image">Image</label>
                    <img src="img/profile.png" id="profile-pic">
                    <input class="file-input" type="file" accept="image/jpg, image/png, image/jpeg" id="input-file">
                </div>

                <div class="save-btn">
                    <input id="save-btn" type="button" value="Save">
                </div>
            </form>
        </div>
        <div class="container">
            <h1 class="title">Contact And Follow</h1>
            <form action="#">
                <div class="contact">
                    <div id="addphone" class="user-inputbox">
                        <label for="phone"><i class="fas fa-phone contact-icon"></i>  Phone <button onclick="addPhone()" id="phone-add-btn">+</button></label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="tel" name="tel" placeholder="Enter your phone number"/>
                    </div>
    
                    <div id="addemail" class="user-inputbox">
                        <label for="email"><i class="fas fa-envelope contact-icon"></i> Email <button onclick="addMail()" id="email-add-btn">+</button></label>
                        <input type="text" id="email" name="email" placeholder="Enter your email"/>
                    </div>
                    
                    <div id="addlink" class="user-inputbox">
                        <label for="link"><i class="fas fa-link contact-icon"></i> Link <button onclick="addLink()" id="link-add-btn">+</button></label>
                        <input type="text" id="link" name="link" placeholder="Enter your link"/>
                    </div>
                    
                </div>
                
            </form>
            
            <div class="contact-save-btn">
                <input type="button" value="Save">
            </div>
        </div>

        <div class="container">
            <h1 class="title">Skills</h1>
            <form action="#">
                <div class="contact">
                    <div id="addskill" class="user-inputbox">
                        <label for="skill"> Skill <button onclick="addSkill()" id="skill-add-btn">+</button></label>
                        <input type="text" id="skill" name="skill" placeholder="Enter your skill"/>
                    </div>
                    
                </div>
                
            </form>
            
            <div class="contact-save-btn">
                <input type="button" value="Save">
            </div>
        </div>

        <div class="container">
            <h1 class="title">Experiences <button onclick="addExperience()" id="experience-add-btn">+</button></h1>

            <form id="addExperience" action="#">

                <div class="contact">
                    <div id="addCompany" class="user-inputbox">
                        <label for="company"> Company </label>
                        <input type="text" id="company" name="company" placeholder="Enter Company"/>
                    </div>
    
                    <div id="addPosition" class="user-inputbox">
                        <label for="position"> Position </label>
                        <input type="text" id="position" name="position" placeholder="Enter your Position"/>
                    </div>
                    
                    <div id="addDate" class="user-inputbox">
                        <label for="date"> Date </label>
                        <input type="text" id="date" name="date" placeholder="Enter Date"/>
                    </div>
                </div>

            </form>

            <div class="contact-save-btn">
                <input type="button" value="Save">
            </div>
        </div>

        <div class="container">
            <h1 class="title">Educations <button onclick="addEducation()" id="education-add-btn">+</button></h1>

            <form id="addEducation" action="#">

                <div class="contact">
                    <div id="addSection" class="user-inputbox">
                        <label for="section"> Section </label>
                        <input type="text" id="section" name="section" placeholder="Enter your section"/>
                    </div>
    
                    <div id="addUniversity" class="user-inputbox">
                        <label for="university"> University </label>
                        <input type="text" id="university" name="university" placeholder="Enter your university"/>
                    </div>

                    <div id="addDegree" class="user-inputbox">
                        <label for="degree"> Degree </label>
                        <input type="text" id="degree" name="degree" placeholder="Enter your degree"/>
                    </div>
                    
                    <div id="addDate" class="user-inputbox">
                        <label for="date"> Date </label>
                        <input type="text" id="date" name="date" placeholder="Enter Date"/>
                    </div>
                </div>

            </form>

            <div class="contact-save-btn">
                <input type="button" value="Save">
            </div>
        </div>
        <div class="container">
            <h1 class="title">Referance <button onclick="addReferance()" id="referance-add-btn">+</button></h1>
            <form id="addReferance" action="#">
                <div class="user-info">
                    <div class="user-inputbox">
                        <label for="username">Full Name</label>
                        <input type="text" id="name-text" name="name-text" placeholder="Enter your referance name"/>
                    </div>
    
                    <div class="user-inputbox">
                        <label for="title">Title</label>
                        <input type="text" id="title-text" name="title-text" placeholder="Enter your referance title"/>
                    </div>
    
                    <div id="addphone" class="user-inputbox">
                        <label for="phone"><i class="fas fa-phone contact-icon"></i>  Phone </label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="tel" name="tel" placeholder="Enter your referance phone number"/>
                    </div>
    
                    <div id="addemail" class="user-inputbox">
                        <label for="email"><i class="fas fa-envelope contact-icon"></i> Email </label>
                        <input type="text" id="email" name="email" placeholder="Enter your referance email"/>
                    </div>

                </div>

                <div class="save-btn">
                    <input id="save-btn" type="button" value="Save">
                </div>
            </form>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
